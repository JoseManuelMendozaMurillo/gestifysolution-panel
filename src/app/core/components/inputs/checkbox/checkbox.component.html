<div class="flex items-start gap-2">
    <div class="flex items-center h-5">
      <input  
      type="checkbox" 
      [formControl]="this.control!" 
      [id]="identifier()" 
      [name]="identifier()"
      >
    </div>
    <div class="text-sm">
      <label [for]="identifier()" >
        {{label()}}
      </label>
      <p 
          [@validationMessage]="showMessage() ? 'visible' : 'hidden' "
          [class.untouched-message]="!this.control.touched || this.control.touched && isValidField() && this.successMessage() === ''"
          [class.invalid-message]="this.control.touched && !isValidField()"
          [class.valid-message]="this.control.touched && isValidField() && this.successMessage() != ''"
          [innerHTML]="delayedMessage()"
        >    
      </p>
    </div>
</div>
