<div class="flex gap-0 min-h-screen">
    <div class="w-screen h-screen xl:w-[45%] flex flex-col">
        <div class="mt-5 ml-3 flex items-center gap-1">
            <img class="w-12 h-12 object-cover" src="./assets/logo.png" alt="">
            <p class="text-primary-600 text-2xl font-bold">Gestify solution</p>
        </div>
        <div class="flex-grow flex justify-center items-center">
            <div class="w-full">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <div class="w-[55%] h-screen hidden xl:block">
        <img class="h-full w-full object-cover" [src]="urlImg">
    </div>
</div>
