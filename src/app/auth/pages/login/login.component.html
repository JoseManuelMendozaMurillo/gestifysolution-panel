<div class="flex gap-0 min-h-screen">
    <div class="w-screen h-screen xl:w-[45%]">
        <div class="mt-5 ml-3 flex items-center gap-1">
            <img class="w-12 h-12 object-cover" src="./assets/logo.png" alt="">
            <p class="text-primary-600 text-2xl font-bold">Gestify solution</p>
        </div>
        <div class="h-full xl:h-auto xl:mt-30 flex justify-center items-center">
            <div class="p-3 md:p-0 w-full 2xl:w-[50%] xl:w-[60%] lg:w-[50%] md:w-[60%] flex items-center justify-center flex-col">
                <p class="text-xl font-bold text-neutral-900">Iniciar sesión</p>
                <p class="mt-2 text-base font-semibold text-neutral-700">¿Necesitas una cuenta? 
                    <a class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Registrarse</a>
                </p>
                <div class="mt-3 flex items-center gap-2 justify-center w-full ps-1 pe-1">
                    <hr class="w-full text-neutral-600">
                    <span class="">o</span>
                    <hr class="w-full text-neutral-600 ">
                </div>
                <form action="" class="p-1 w-full flex flex-col gap-2" [formGroup]="form" (submit)="submit()">
                    <app-input-text-icon
                        inputType="text"
                        label="Usuario"
                        placeholder="wedin123"
                        identifier="user"
                        fontAwesomeIcon="fa-solid fa-user"
                        formControlName="email"
                    />
                    <app-input-text-icon
                        inputType="password"
                        label="Contraseña"
                        placeholder="••••••••"
                        identifier="password"
                        fontAwesomeIcon="fa-solid fa-lock"
                        formControlName="password"
                    />
                    <div class="flex items-center justify-between">
                        <app-checkbox
                            label="Recuerdame"
                            formControlName="conditions"
                        />
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button 
                        appLoadingButton 
                        [loading]="isLoading()"
                        [disabled]="isLoading()" 
                        type="submit" 
                        class="btn btn-primary mt-3">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="w-[55%] h-screen hidden xl:block">
        <img class="h-full w-full object-cover" src="./assets/img/auth/login.jpeg">
    </div>
</div>
